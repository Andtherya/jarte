name: Build bot.jar

on:
  push:
    branches:
      - bot.java
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装 JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 编译 bot.java
        run: |
          javac bot.java

      - name: 打包为 bot.jar
        run: |
          jar cfm bot.jar MANIFEST.MF bot.class

      - name: 上传 bot.jar 到构建产物
        uses: actions/upload-artifact@v4
        with:
          name: bot-jar
          path: bot.jar
